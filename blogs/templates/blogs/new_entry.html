{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <p>
        <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
    </p>
    <p>Add a new entry</p>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'blogs:new_entry' blog.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
            <button name="submit">Add new entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
