{% extends 'blogs/base.html' %}

{% block page_header %}
    <h1>Blogs</h1>
{% endblock page_header %}

{% block content%}
    <ul>
        {% for blog in blogs %}
            <li><h3>
                <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
            </h3></li>
        {% empty %}
            <li>No blogs have been written yet.</li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'blogs:new_blog' %}">Add a new blog</a></h3>

{% endblock content %}
